<div class="bodyarea">
<div class="wrapper">
<fieldset>
<div>
    <form #stockName = ngForm (ngSubmit)="search(stockName)" method="post">
    <input type="text" name="name" placeholder="Try AAPL or MSFT" ngModel>
    </form>
</div>
<div class="wrapper">
        <div class="child">
        <ul class="list">
        <li>Company Abbreviation: {{stockInfo.visuals.ticker}}</li>
        <br>
        <li>Company Name: {{stockInfo.visuals.name}}</li>
        <br>
        <li>Price: ${{stockInfo.analytics.c}}</li>
        <br>
        <li>Percent Change: {{stockInfo.analytics.d}}%<li>
        </ul>
        
        <button type="button" class="btn btn-success">Buy</button>
        <button type="button" class="btn btn-danger">Sell</button>
        </div>
        <div class="logo">
            <img src="{{stockInfo.visuals.logo}}">
        </div>
    </div>
</fieldset>
</div>
<p>Money Available: $5000</p>
</div>
